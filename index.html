<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Draw</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
            justify-content: center;
        }

        .input-group label {
            font-size: 1.1em;
            color: #555;
        }

        .input-group input {
            width: 80px;
            padding: 10px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .draw-button {
            width: 100%;
            padding: 15px;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 30px;
        }

        .draw-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .draw-button:active {
            transform: translateY(0);
        }

        .draw-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result-display {
            text-align: center;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
            background: #f9f9f9;
            border-radius: 12px;
            padding: 20px;
        }

        .result-number {
            font-size: 5em;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 3px 3px 6px rgba(255, 0, 0, 0.3);
            animation: popIn 0.5s ease-out;
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .loading-content {
            text-align: center;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #e0e0e0;
            border-top: 6px solid #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .history {
            margin-top: 30px;
        }

        .history h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            min-height: 60px;
        }

        .history-number {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            color: #555;
            border: 2px solid #ddd;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .clear-button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background: #e74c3c;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .clear-button:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="titleText">ðŸŽ‰ Lucky Draw ðŸŽ‰</h1>

        <div class="input-group">
            <label id="rangeLabel">Range:</label>
            <input type="number" id="minNum" value="1" min="1">
            <span>~</span>
            <input type="number" id="maxNum" value="100" min="1">
        </div>

        <button class="draw-button" id="drawBtn">Start Draw</button>

        <div class="result-display" id="resultDisplay"></div>

        <div class="history">
            <h2 id="historyTitle">Drawn Numbers</h2>
            <div class="history-grid" id="historyGrid"></div>
            <button class="clear-button" id="clearBtn">Clear History</button>
        </div>
    </div>

    <script>
        let drawnNumbers = [];

        const minNumInput = document.getElementById('minNum');
        const maxNumInput = document.getElementById('maxNum');
        const drawBtn = document.getElementById('drawBtn');
        const resultDisplay = document.getElementById('resultDisplay');
        const historyGrid = document.getElementById('historyGrid');
        const clearBtn = document.getElementById('clearBtn');
        const titleText = document.getElementById('titleText');
        const rangeLabel = document.getElementById('rangeLabel');
        const historyTitle = document.getElementById('historyTitle');

        const translations = {
            en: {
                title: 'ðŸŽ‰ Lucky Draw ðŸŽ‰',
                range: 'Range:',
                draw: 'Start Draw',
                history: 'Drawn Numbers',
                clear: 'Clear History',
                loading: 'Drawing...',
                invalidRange: 'Please enter a valid number range!',
                allDrawn: 'All numbers are drawn! Please clear history or adjust the range.',
                confirmClear: 'Are you sure you want to clear all history?'
            },
            'zh-TW': {
                title: 'ðŸŽ‰ éš¨æ©ŸæŠ½çŽ ðŸŽ‰',
                range: 'ç¯„åœï¼š',
                draw: 'é–‹å§‹æŠ½çŽ',
                history: 'å·²æŠ½å‡ºçš„æ•¸å­—',
                clear: 'æ¸…é™¤è¨˜éŒ„',
                loading: 'æŠ½çŽä¸­...',
                invalidRange: 'è«‹è¼¸å…¥æœ‰æ•ˆçš„æ•¸å­—ç¯„åœï¼',
                allDrawn: 'æ‰€æœ‰æ•¸å­—éƒ½å·²æŠ½å®Œï¼è«‹æ¸…é™¤è¨˜éŒ„æˆ–èª¿æ•´ç¯„åœã€‚',
                confirmClear: 'ç¢ºå®šè¦æ¸…é™¤æ‰€æœ‰è¨˜éŒ„å—Žï¼Ÿ'
            },
            'ja-JP': {
                title: 'ðŸŽ‰ æŠ½é¸ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆ ðŸŽ‰',
                range: 'ç¯„å›²ï¼š',
                draw: 'æŠ½é¸é–‹å§‹',
                history: 'æŠ½é¸æ¸ˆã¿ã®æ•°å­—',
                clear: 'å±¥æ­´ã‚’ã‚¯ãƒªã‚¢',
                loading: 'æŠ½é¸ä¸­...',
                invalidRange: 'æœ‰åŠ¹ãªæ•°å€¤ç¯„å›²ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼',
                allDrawn: 'ã™ã¹ã¦ã®æ•°å­—ãŒæŠ½é¸æ¸ˆã¿ã§ã™ï¼å±¥æ­´ã‚’ã‚¯ãƒªã‚¢ã™ã‚‹ã‹ç¯„å›²ã‚’èª¿æ•´ã—ã¦ãã ã•ã„ã€‚',
                confirmClear: 'ã™ã¹ã¦ã®å±¥æ­´ã‚’ã‚¯ãƒªã‚¢ã—ã¾ã™ã‹ï¼Ÿ'
            }
        };

        const locale = resolveLocale(navigator.languages || [navigator.language || 'en']);
        const i18n = translations[locale];
        applyTranslations(i18n, locale);

        drawBtn.addEventListener('click', startDraw);
        clearBtn.addEventListener('click', clearHistory);

        function startDraw() {
            const min = parseInt(minNumInput.value);
            const max = parseInt(maxNumInput.value);

            if (isNaN(min) || isNaN(max) || min > max) {
                alert(i18n.invalidRange);
                return;
            }

            const availableNumbers = [];
            for (let i = min; i <= max; i++) {
                if (!drawnNumbers.includes(i)) {
                    availableNumbers.push(i);
                }
            }

            if (availableNumbers.length === 0) {
                alert(i18n.allDrawn);
                return;
            }

            drawBtn.disabled = true;

            resultDisplay.innerHTML = `
                <div class="loading-content">
                    <div class="spinner"></div>
                    <div class="loading-text">${i18n.loading}</div>
                </div>
            `;

            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * availableNumbers.length);
                const drawnNumber = availableNumbers[randomIndex];

                drawnNumbers.push(drawnNumber);

                resultDisplay.innerHTML = `<div class="result-number">${drawnNumber}</div>`;

                addToHistory(drawnNumber);

                drawBtn.disabled = false;
            }, 2000);
        }

        function addToHistory(number) {
            const numberDiv = document.createElement('div');
            numberDiv.className = 'history-number';
            numberDiv.textContent = number;
            historyGrid.appendChild(numberDiv);
        }

        function clearHistory() {
            if (drawnNumbers.length === 0) {
                return;
            }

            if (confirm(i18n.confirmClear)) {
                drawnNumbers = [];
                historyGrid.innerHTML = '';
                resultDisplay.innerHTML = '';
            }
        }

        function resolveLocale(preferredLocales) {
            const normalized = preferredLocales
                .map((locale) => (locale || '').trim())
                .filter(Boolean);

            for (const locale of normalized) {
                if (locale === 'zh-TW') {
                    return 'zh-TW';
                }
                if (locale === 'ja-JP') {
                    return 'ja-JP';
                }
                if (locale.startsWith('zh')) {
                    return 'zh-TW';
                }
                if (locale.startsWith('ja')) {
                    return 'ja-JP';
                }
                if (locale.startsWith('en')) {
                    return 'en';
                }
            }

            return 'en';
        }

        function applyTranslations(texts, localeValue) {
            document.documentElement.lang = localeValue;
            document.title = texts.title;
            titleText.textContent = texts.title;
            rangeLabel.textContent = texts.range;
            drawBtn.textContent = texts.draw;
            historyTitle.textContent = texts.history;
            clearBtn.textContent = texts.clear;
        }
    </script>
</body>
</html>
